<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Календарь заданий</title>
  </head>
  <body>
    <div class="container">
      <div class="calendar-tasks">
        <div class="calendar">
        <div class="calendar__header">
            <img src="img/logo.svg" alt="ELMA365" class="calendar__logo">
            <div class="calendar__btn btns">
                <button class="btns__one btns__today btn-navigation">Today</button>
                <button class="btns__one btns__left btn-navigation">Left</button>
                <button class="btns__one btns__right btn-navigation">Right</button>
            </div>
        </div>
          <table class="calendar__table">
            <col class="calendar__first-col">
            <thead class="calendar__thead">
                <tr class="calendar__thead-tr">
                  <th class="calendar__thead-th calendar__thead-th--first"></th>
                  <th class="calendar__thead-th">1</th>
                  <th class="calendar__thead-th">2</th>
                  <th class="calendar__thead-th">3</th>
                  <th class="calendar__thead-th">4</th>
                  <th class="calendar__thead-th">5</th>
                  <th class="calendar__thead-th">6</th>
                  <th class="calendar__thead-th">7</th>
                  <th class="calendar__thead-th">8</th>
                  <th class="calendar__thead-th">9</th>
                  <th class="calendar__thead-th">11</th>
                  <th class="calendar__thead-th">12</th>
                  <th class="calendar__thead-th">13</th>
                  <th class="calendar__thead-th">14</th>
                  <th class="calendar__thead-th">15</th>
                  <th class="calendar__thead-th">16</th>
                </tr>
            </thead>
            <tbody class="calendar__tbody">
              <tr class="calendar__tbody-tr">
                <td class="calendar__tbody-td calendar__tbody-td--first">
                  TEST
                </td>
                <td class="calendar__tbody-td tbody-td">
                    <!-- <div class="tbody-td__container"> -->
                        <div class="tbody-td__task">
                            <h4 class="tdbody-td__title">Задание 222</h4>
                        </div>
                        <!-- <div class="tbody-td__task">
                            <h4 class="tdbody-td__title">Задание 222</h4>
                        </div>
                        <div class="tbody-td__task">
                            <h4 class="tdbody-td__title">Задание 222</h4>
                        </div> -->
                    <!-- </div> -->
                </td>              
                <td class="calendar__tbody-td tbody-td"></td>
                <td class="calendar__tbody-td">3</td>
                <td class="calendar__tbody-td">4</td>
                <td class="calendar__tbody-td">5</td>
                <td class="calendar__tbody-td">6</td>
                <td class="calendar__tbody-td">7</td>
                <td class="calendar__tbody-td">8</td>
                <td class="calendar__tbody-td">9</td>
                <td class="calendar__tbody-td">10</td>
                <td class="calendar__tbody-td">11</td>
                <td class="calendar__tbody-td">12</td>
                <td class="calendar__tbody-td">13</td>
                <td class="calendar__tbody-td">14</td>
                <td class="calendar__tbody-td">15</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="tasks">
          <div class="tasks__header">
            <h1 class="tasks__title">Backlog</h1>
            <form action="#" class="tasks__search">
              <input
                type="text"
                placeholder="Поиск"
                class="tasks__search-text"
              />
              <input type="button" class="tasks__search-btn" />
            </form>
          </div>
          <div class="tasks__names">

          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
